<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram Logo â€“ Premium</title>
  <style>
    :root{
      --size: clamp(120px, 26vw, 220px);
      --radius: 28%;
      --shadow: 0 14px 30px rgba(0,0,0,.25), 0 6px 12px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: radial-gradient(60% 60% at 50% 35%, #101014, #07070a 60%, #030306 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      color:#fff;
    }

    .wrap{
      display:grid;
      gap:18px;
      place-items:center;
      text-align:center;
      padding:24px;
    }

    /* Clickable logo */
    .insta-link{
      display:inline-grid;
      place-items:center;
      width:var(--size);
      height:var(--size);
      border-radius:var(--radius);
      text-decoration:none;
      position:relative;
      transform:translateZ(0);
      box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      outline: none;
      isolation:isolate; /* keeps glow below icon */
    }

    /* Animated gradient background */
    .insta-bg{
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:
        radial-gradient(circle at 30% 110%, #fdf497 0 15%,
          #fd5949 40%, #d6249f 65%, #285AEB 100%);
      filter: saturate(1.15) contrast(1.05);
      animation: swirl 7s linear infinite;
      z-index:0;
    }

    @keyframes swirl{
      0%   {background-position: 0% 0%;}
      50%  {background-position: 100% 100%;}
      100% {background-position: 0% 0%;}
    }

    /* Soft inner gloss */
    .gloss{
      position:absolute; inset:0;
      border-radius:inherit;
      background:
        radial-gradient(120% 90% at 50% -10%,
          rgba(255,255,255,.35) 0%,
          rgba(255,255,255,.08) 40%,
          transparent 60%);
      mix-blend-mode: soft-light;
      pointer-events:none;
      z-index:1;
    }

    /* White camera mark (SVG for crispness) */
    .icon{
      width:55%;
      aspect-ratio:1/1;
      z-index:2;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.25));
    }

    /* Glow ring */
    .ring{
      position:absolute; inset:-10px;
      border-radius:inherit;
      background: radial-gradient(60% 60% at 50% 50%,
        rgba(255,255,255,.15), transparent 65%);
      filter: blur(10px);
      opacity:.75;
      z-index:-1;
      transition: opacity .2s ease, filter .2s ease;
    }

    /* Hover/active/focus effects */
    .insta-link:hover{ transform: translateY(-2px) scale(1.02); }
    .insta-link:active{ transform: translateY(0) scale(.99); }
    .insta-link:focus-visible{
      box-shadow: 0 0 0 4px rgba(255,255,255,.15), var(--shadow);
    }
    .insta-link:hover .ring{ opacity:1; filter: blur(14px); }

    /* Label */
    .label{
      font-weight:700; letter-spacing:.2px;
      font-size: clamp(14px,2.4vw,18px);
      opacity:.9;
    }

    /* Small helper text */
    .hint{
      font-size:12px; opacity:.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Clickable logo opens Instagram Login in a new tab -->
    <a class="insta-link" href="https://www.instagram.com/accounts/login/" target="_blank" rel="noopener">
      <span class="insta-bg" aria-hidden="true"></span>
      <span class="gloss" aria-hidden="true"></span>
      <span class="ring" aria-hidden="true"></span>

      <!-- SVG camera mark -->
      <svg class="icon" viewBox="0 0 512 512" aria-label="Instagram logo mark" role="img">
        <!-- Rounded square -->
        <rect x="72" y="72" width="368" height="368" rx="110" ry="110"
              fill="none" stroke="white" stroke-width="32" />
        <!-- Lens -->
        <circle cx="256" cy="256" r="80" fill="none" stroke="white" stroke-width="32"/>
        <!-- Flash dot -->
        <circle cx="352" cy="160" r="20" fill="white"/>
      </svg>
    </a>

    <div class="label">Instagram</div>
    <div class="hint">Tap to open login</div>
  </div>
</body>
</html>
